<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SejarahMaster - Aplikasi Hafalan Sejarah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fcfaf7;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* Enhanced Flashcard Animation */
        .card-flip {
            perspective: 2000px;
        }
        .card-inner {
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .card-flip.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        /* Subtle 3D Tilt on Hover for Engagement */
        .card-flip:hover .card-inner {
            transform: translateY(-8px) rotateX(2deg) rotateY(2deg);
        }
        .card-flip.flipped:hover .card-inner {
            transform: rotateY(180deg) translateY(-8px) rotateX(-2deg) rotateY(-2deg);
        }
        
        /* Squash effect on active click */
        .card-flip:active .card-inner {
            transform: scale(0.97) translateY(-4px);
        }
        .card-flip.flipped:active .card-inner {
            transform: rotateY(180deg) scale(0.97) translateY(-4px);
        }

        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 2rem;
        }
        .card-back {
            transform: rotateY(180deg);
        }
    </style>
